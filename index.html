<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="current-weather">
          <h1>Nairobi</h1>
          <ul>
            <li>Thursday, 06:00</li>
            <li>clear</li>
          </ul>
        </div>
        <div class="today-forecast">
          <div class="row">
            <div class="col-sm-6">
              <img src="/images/sunny.png" alt="clear" />
              <span class="units">24°C |°F</span>
            </div>
            <div class="col-sm-6">
              <ul>
                <li>Humidity: 80%</li>
                <li>wind: 5 km/h</li>
              </ul>
            </div>
        </div>
          </div>
          <div class="week-forecast">
            <div class="row">
              <div class="col-2">
                <p><strong>Tue</strong></p>
                <img src="/images/sunny.png" />
                <p><strong>24° |</strong> 26°</p>
              </div>
              <div class="col-2">
                <p><strong>Wed</strong></p>
                <img src="/images/partly_cloudy.png" />
                <p><strong>25° |</strong>27°</p>
              </div>
              <div class="col-2">
                <p><strong>Thursday</strong></p>
                <img src="/images/cloudy.png" />
                <p><strong>26° | </strong>28°</p>
              </div>
              <div class="col-2">
                <p><strong>Friday</strong></p>
                <img src="/images/rain_s_cloudy.png" />
                <p><strong>26° |</strong>26°</p>
              </div>
              <div class="col-2">
                <p><strong>Saturday</strong></p>
                <img src="/images/cloudy.png" />
                <p><strong>26° |</strong> 25°</p>
              </div>
            </div>
          </div>
          <div class="footer">
            <small>
              <a
                href="https://github.com/T-erry/vanilla-weather-app.git"
                target="-blank"
              >
                open-sourced on GitHub</a
              >
              by Terry Wachuka and
              <a href="" target="_blank">hosted on Netlify</a>
            </small>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
