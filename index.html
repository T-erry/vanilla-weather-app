<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="header">
          <form id="search-form" class="mb-2">
            <div class="row">
              <div class="col-sm-9">
                <input
                  type="search"
                  id="city-input"
                  placeholder="Type a city"
                  class="form-control"
                  autocomplete="off"
                  autofocus="on"
                />
              </div>
              <div class="col-sm-3">
                <button type="submit" value="search" class="btn btn-primary">
                  search
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="current-weather">
          <h1 id="city"></h1>
          <ul>
            <li>last updated on: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="today-forecast">
          <div class="row">
            <div class="col-sm-6">
              <img src="#" alt="clear" id="icon" />
              <strong id="temperature"></strong>
              <span class="units"
                ><a href="#" id="celsius-link" class="active">°C |</a>
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </div>
            <div class="col-sm-6">
              <ul>
                <li>Humidity:<span id="humidity"></span>%</li>
                <li>wind:<span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="week-forecast">
          <div class="row">
            <div class="col-sm-2">
              <div class="weather-week-date">
              Tuesday
              </div>
              <img src="/images/sunny.png" />
              <div class="weather-week-temperature">
              <span class="weather-week-temperature-max">
              26° </span> 
             <span class="weather-week-temperature-min">| 25°</span> 
              </div>
            </div>
            <div class="col-sm-2">
              <div class="weather-week-date">
              Wednesday
               </div>
              <img src="/images/partly_cloudy.png" />
              <div class="weather-week-temperature">
              <span class="weather-week-temperature-max">25°</span>
               <span class="weather-week-temperature-min">| 27°</span>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="weather-week-date">
              Thursday
              </div>
              <img src="/images/cloudy.png" />
              <div class="weather-week-temperature">
                <span class="weather-week-temperature-max">26°</span>
                <span class="weather-week-temperature-min">| 28°</span>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="weather-week-date">
              Friday
              </div>
              <img src="/images/rain_s_cloudy.png" />
              <div class="weather-week-temperature">
                <span class="weather-week-temperature-max">26°</span>
                <span class="weather-week-temperature-min">| 27°</span>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="weather-week-date">
              Saturday
              </div>
              <img src="/images/cloudy.png" />
              <div class="weather-week-temperature">
              <span class="weather-week-temperature-max">26°</span>
              <span class="weather-week-temperature-min">| 25°</span>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="row">
            <div class="col-sm-12">
            <small>
              <a
                href="https://github.com/T-erry/vanilla-weather-app.git"
                target="-blank"
              >
                open-sourced on GitHub</a
              >
              by Terry Wachuka and
              <a href="https://jolly-sunshine-69640e.netlify.app/" target="_blank">hosted on Netlify</a>
            </small>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
